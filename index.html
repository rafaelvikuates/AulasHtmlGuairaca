<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula 02 - TAGS</title>
        <link rel="stylesheet" href="stylel.css">
    </head>
    <body>
        <!--É um comentário de Paragrafo-->
        <p>Isto é um parágrafo.</p>

        <!--Comentário de Cabeçalhos-->
        <h1>Título de nível 1</h1>
        <h2>Titulo de nivel 2</h2>
        <h3>Titulo de nivel 3</h3>
        <h4>Titulo de nivel 4</h4>
        <h5>Titulo de nivel 5</h5>

        <!--Exemplo de Links-->
        <a href="https://www.globo.com/">Globo</a>
        <a href="https://www.globo.com/" target="_blank">Globo</a>
        <!--Exemplo de Quebra de Linha-->
        <br> </br>
        <!--Exemplo de Imagens  -->
        <img src="programacao.jpg" alt="linguagens">
        <br> </br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/DeCSS.PNG" alt="linguagens">
        <!--Exemplo de Listas Nao Ordenada-->
        
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!--Exemplo de Listas Ordenada-->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <!--Exemplo de Tabela-->
            <table>
                <tr>
                    <th>Nome:</th>
                    <th>Idade:</th>
                    <th>Sexo:</th>
                </tr>
                <tr>
                    <td>Rafael</td>
                    <td>26</td>
                    <td>Masculino</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>30</td>
                    <td>Feminino</td>
                </tr>
            </table>
            <div>
                <h1>Exemplo de h1 na div</h1>
                <p>Paragrafo an div</p>
            </div>
    </body>
</html>
