<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula Tabela</title>
    </head>
    <body>
        <!-- Isso aqui é uma tabela -->
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>João</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
            </tr>
        </table>
        <hr>
        <br>
        <table>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Camiseta Polo</td>
                <td>R$ 29,99</td>
                <td>2</td>
                <td>R$ 60,00</td>
            </tr>
            <tr>
                <td>Calca Jeans</td>
                <td>R$ 89,99</td>
                <td>1</td>
                <td>R$ 89,99</td>
            </tr>
            <tr>
                <td>Tenis Nike</td>
                <td>R$ 149,90</td>
                <td>2</td>
                <td>R$ 299,90</td>
            </tr>
            <tr>
                <td colspan="3"> Total Geral</td>
                <td>R$ 390,00</td>
            </tr>
        </table>
    </body>
</html>
