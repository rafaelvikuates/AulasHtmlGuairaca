<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trabalho Semana</title>
        <style>
            table {
                width: 50%;
                margin: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Horários</th>
                <th>Segunda-Feira</th>
                <th>Terça-Feira</th>
                <th>Quarta-Feira</th>
                <th>Quinta-Feira</th>
                <th>Sexta-Feira</th>
            </tr>
            <tr>
                <td>8-9h</td>
                <td>Português</td>
                <td>Inglês</td>
                <td>Matematica</td>
                <td>Historia</td>
                <td>Artes</td>
            </tr>
            <tr>
                <td>9-10h</td>
                <td>Inglês</td>
                <td>Português</td>
                <td>Historia</td>
                <td>Artes</td>
                <td>Matematica</td>
            </tr>
            <tr>
                <td>10-10:30h</td>
                <!-- colspan solicitado -->
                <td colspan="7">Recreio</td>
            </tr>
            <tr>
                <td>10:30 - 11h</td>
                <!-- Pesquisando descobri o rowspan -->
                <td rowspan="2">Português</td>
                <td>Matematica</td>
                <td>Artes</td>
                <td>Ingles</td>
                <td rowspan="2">Moodle</td>
            </tr>
            <tr>
                <td>11-12h</td>
                <td>Artes</td>
                <td>Ingles</td>
                <td>Educacao Fisica</td>
            </tr>
        </table>
    </body>
</html>
